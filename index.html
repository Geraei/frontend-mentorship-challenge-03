<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <h1>Travel With Us</h1>
            <a href="" class="account">
                Account
                <i class="fas fa-house-user"></i>
            </a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="vacation-search-group">
                <ul class="vacation-search-list">
                    <li class="search-list-item">
                        <div class="timepick-item">
                            <div class="timepick-item-title">
                                <span>Where you go ?</span>
                            </div>
                            <div class="timepick-item-input">
                                <input id="region" type="text" name="location" placeholder="Select a region">
                            </div>
                        </div>
                    </li>
                    <li class="search-list-item">
                        <div class="timepick-item">
                            <div class="timepick-item-title">
                                <span>Check in</span>
                            </div>
                            <div class="timepick-item-input">
                                <input id="check-in" type="date" name="check-in" placeholder="Add a Date">
                            </div>
                        </div>
                    </li>
                    <li class="search-list-item">
                        <div class="timepick-item">
                            <div class="timepick-item-title">
                                <span>Check out</span>
                            </div>
                            <div class="timepick-item-input">
                                <input id="check-out" type="date" name="check-out" placeholder="Add a Date">
                            </div>
                        </div>
                    </li>
                </ul>
                
                <button class="vacation-search-btn" onclick="datesVal();">
                    Search
                </button>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("input[type=date]", {
        minDate: "today"
        });
    </script>
    <script src="js/main.js"></script>
    
</body>
</html>
